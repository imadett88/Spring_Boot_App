<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar"
>
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Oxygen&family=Poppins:ital,wght@0,200;0,400;1,100;1,200;1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/CSS/styleFormStudents.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save}">
            <div>
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" th:value="${student.name}">
                <span class="text-danger" th:errors="${student.name}"></span>
            </div>
            <div>
                <label>Date</label>
                <input class="form-control" type="date" name="dateBirth" th:value="${student.dateBirth}">
                <span class="text-danger"  th:errors="${student.dateBirth}"></span>
            </div>
            <div>
                <label>Absence</label>
                <input class="form-control" name="absence" maxlength="1" th:checked="${student.absence}">
                <span class="text-danger"  th:errors="${student.absence}"></span>
            </div>
            <div>
                <label>Nombre</label>
                <input class="form-control" type="text" name="seanceAbsence" th:value="${student.seanceAbsence}">
                <span class="text-danger"  th:errors="${student.seanceAbsence}"></span>
            </div>
            <button class="btn btn-success m-lg-2" type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
