<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar"
>
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Oxygen&family=Poppins:ital,wght@0,200;0,400;1,100;1,200;1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/CSS/styleFormTeachers.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-sm-3">
        <form method="post" th:action="@{/admin/add}">
            <div>
                <label  > Name </label>
                <input class="form-control" type="text" name="Name" th:value="${teacher.name}">
                <span class="text-danger" th:errors="${teacher.name}"></span>
            </div>
            <div>
                <label> Date parti </label>
                <input class="form-control" type="date" name="dateParti" th:value="${teacher.dateParti}">
                <span class="text-danger" th:errors="${teacher.dateParti}"></span>
            </div>
            <div>
                <label> absence </label>
                <input class="form-control" type="text" name="Absence" th:value="${teacher.absence}">
                <span class="text-danger" th:errors="${teacher.absence}"></span>
            </div>
            <button type="submit" class="btn btn-primary"> add </button>

        </form>
    </div>

</div>
</div>
</body>
</html>
